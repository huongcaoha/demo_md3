<main class="main-bg">
    <h2 class="text-success text-center">Check out</h2>
    <section class="checkout-section pt-120 pb-80">
        <div class="container">
            <div class="row">
                <div class="col-xl-12">
                    <div class="checkout-wrapper">
                        <form class="checkout-form" action="" method="post"
                             style="display: flex ; justify-content: space-around" th:object="${order}">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label>Receive Name</label>
                                    <input type="text" class="form-control" th:field="*{receive_name}" >
                                </div>

                                <div class="form-group">
                                    <label>Receive Address</label>
                                    <input type="text" class="form-control" th:field="*{receive_address}" >
                                </div>

                                <div class="form-group">
                                    <label>Receive Phone</label>
                                    <input type="text" class="form-control" th:field="*{receive_phone}" >
                                </div>

                                <div class="form-group">
                                    <label>Note</label>
                                    <textarea th:field="*{note}" cols="" rows="10"></textarea>
                                </div>
                            </div>

                            <div class="col-lg-5">
                                <div class="order-summary-wrapper mb-30">
                                    <h3 class="title">Billing details</h3>
                                    <div class="order-list">
                                        <div class="list-item">
                                            <div class="item-title">Product</div>
                                            <div class="subtotal">Subtotal</div>
                                        </div>
                                        <div class="product-item" th:each="sc : ${shoppingCarts}">
                                            <div class="product-name" th:text="${sc.productDetail.product.productName}"><span th:text="'x'+${sc.quantity}"></span></div>
                                            <div class="product-total" th:text="'$'+${sc.productDetail.unit_price * sc.quantity}"></div>
                                        </div>

                                        <div class="list-item">
                                            <div class="subtotal">Subtotal</div>
                                            <div class="product-total" id="subtotal" th:text="'$' + ${totalMoney}"></div>
                                        </div>
                                        <div class="list-item">
                                            <div class="shipping">Select Voucher</div>
                                            <div class="shipping-total" id="discountRs">
                                                <select name="voucher_id" id="voucher" onchange="updateTotal()">
                                                    <option value="0">Select voucher</option>
                                                    <option th:each="voucher : ${voucherUsers}" th:value="${voucher.voucher.id}"
                                                            th:title="${voucher.voucher.persent}" th:text="${voucher.voucher.code}"
                                                            th:classappend="${totalMoney < voucher.voucher.min_amount ? 'disabled' : ''}"></option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="list-item">
                                            <div class="total">Total</div>
                                            <div class="product-total" id="moneyFinal" th:text="'$' + ${totalMoney}"></div>
                                        </div>

                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" th:field="*{payMethod}"
                                                       value="1" checked="checked">
                                                Cash
                                            </label>
                                        </div>
                                        <div class="form-check">
                                            <label class="form-check-label">
                                                <input type="radio" class="form-check-input" th:field="*{payMethod}"
                                                       value="2">
                                                Banking
                                            </label>
                                        </div>
                                        <div class="form-group">
                                            <input type="submit" value="Place Order" class="btn btn-success">
                                        </div>
                                    </div>

                                </div>

                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

<script>
    function updateTotal() {
        const select = document.getElementById("voucher");
        const selectedOption = select.options[select.selectedIndex];
        const discountPercent = selectedOption.title ? parseFloat(selectedOption.title) : 0; // Lấy % giảm giá từ thuộc tính title
        const subtotalElement = document.getElementById("subtotal");
        const totalElement = document.getElementById("moneyFinal");

        // Lấy giá trị subtotal
        const subtotal = parseFloat(subtotalElement.textContent.replace('$', ''));

        // Tính toán giá trị mới sau khi áp dụng voucher
        const discountAmount = (discountPercent / 100) * subtotal;
        const newTotal = subtotal - discountAmount;

        // Cập nhật giá trị total
        totalElement.textContent = '$' + newTotal.toFixed(2); // Cập nhật total
    }
</script>
