<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">


<!-- Mirrored from htmldemo.net/adomx/light/index.html by HTTrack Website Copier/3.x [XR&CO'2014], Wed, 16 Oct 2024 01:51:57 GMT -->
<head th:replace="/admin/layout/layout :: head">


</head>

<body>

<div class="main-wrapper">
    <th:block th:replace="/admin/layout/layout ::header-section ">

    </th:block>
    <th:block th:replace="/admin/layout/layout ::header ">

    </th:block>


    <!-- Content Body Start -->
    <div class="content-body">

        <!-- Page Headings Start -->
        <div class="row justify-content-between align-items-center mb-10">

            <!-- Page Heading Start -->
            <div class="col-12 col-lg-auto mb-20">
                <div class="page-heading">
                    <h3>Dashboard <span>/ eCommerce</span></h3>
                </div>
            </div><!-- Page Heading End -->

            <!-- Page Button Group Start -->
            <div class="col-12 col-lg-auto mb-20">
                <div class="page-date-range">
                    <input type="text" class="form-control input-date-predefined">
                </div>
            </div><!-- Page Button Group End -->

        </div><!-- Page Headings End -->

        <!-- Top Report Wrap Start -->
        <div class="row">
            <!-- Top Report Start -->
            <div class="col-xlg-3 col-md-6 col-12 mb-30">
                <div class="top-report">

                    <!-- Head -->
                   <div>
                       <div class="head">
                           <h4>Total User</h4>
                       </div>

                       <!-- Content -->
                       <div class="content">
                           <h2 th:text="${totalUser} + ' User'"></h2>
                       </div>
                   </div>

                    <!-- Footer -->
                    <div class="footer">
                        <div class="progess">
                            <div class="progess-bar" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
            </div><!-- Top Report End -->

            <!-- Top Report Start -->
            <div class="col-xlg-3 col-md-6 col-12 mb-30">
                <div class="top-report">

                    <!-- Head -->
                    <div class="head">
                        <h4>Product Sold</h4>
                    </div>

                    <!-- Content -->
                    <div class="content">
                        <h2 th:text="${totalProductSold} + ' Product'"></h2>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <div class="progess">
                            <div class="progess-bar" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
            </div><!-- Top Report End -->

            <!-- Top Report Start -->
            <div class="col-xlg-3 col-md-6 col-12 mb-30">
                <div class="top-report">

                    <!-- Head -->
                    <div class="head">
                        <h4>Revenue in Year</h4>
                    </div>

                    <!-- Content -->
                    <div class="content">
                        <h2 th:text="${totalMoney} + ' $'"></h2>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <div class="progess">
                            <div class="progess-bar" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
            </div><!-- Top Report End -->

            <!-- Top Report Start -->
            <div class="col-xlg-3 col-md-6 col-12 mb-30">
                <div class="top-report">

                    <!-- Head -->
                    <div class="head">
                        <h4>Total Orders</h4>
                    </div>

                    <!-- Content -->
                    <div class="content">
                        <h2 th:text="${totalOrder} + ' Orders'"></h2>
                    </div>

                    <!-- Footer -->
                    <div class="footer">
                        <div class="progess">
                            <div class="progess-bar" style="width: 100%;"></div>
                        </div>
                    </div>

                </div>
            </div><!-- Top Report End -->
        </div><!-- Top Report Wrap End -->

        <div class="row mbn-30">

            <!-- Revenue Statistics Chart Start -->
            <div class="col-md-8 mb-30">
                <div class="box">
                    <div class="box-head">
                        <h4 class="title">Revenue Statistics</h4>
                    </div>
                    <div class="box-body">
                        <div class="chart-legends-1 row">
                            <div class="chart-legend-1 col-12 col-sm-4">
                                <h5 class="title">Total Sale</h5>
                                <h3 class="value text-secondary">$5000,000</h3>
                            </div>
                            <div class="chart-legend-1 col-12 col-sm-4">
                                <h5 class="title">Total View</h5>
                                <h3 class="value text-primary">10000,000</h3>
                            </div>
                            <div class="chart-legend-1 col-12 col-sm-4">
                                <h5 class="title">Total Support</h5>
                                <h3 class="value text-warning">100,000</h3>
                            </div>
                        </div>
                        <div class="chartjs-revenue-statistics-chart">
                            <canvas id="chartjs-revenue-statistics-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div><!-- Revenue Statistics Chart End -->

            <!-- Market Trends Chart Start -->
            <div class="col-md-4 mb-30">
                <div class="box">
                    <div class="box-head">
                        <h4 class="title">Market Trends</h4>
                    </div>
                    <div class="box-body">
                        <div class="chartjs-market-trends-chart">
                            <canvas id="chartjs-market-trends-chart"></canvas>
                        </div>
                    </div>
                </div>
            </div><!-- Market Trends Chart End -->


        </div>

    </div><!-- Content Body End -->

    <th:block th:replace="/admin/layout/layout ::footer ">

    </th:block>

</div>

<th:block th:replace="/admin/layout/layout ::script ">

</th:block>
</body>

</html>
