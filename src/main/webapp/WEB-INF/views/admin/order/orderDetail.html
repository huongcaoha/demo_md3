<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="/admin/layout/layout :: head">


</head>

<body>

<div class="main-wrapper">
    <th:block th:replace="/admin/layout/layout ::header-section ">

    </th:block>
    <th:block th:replace="/admin/layout/layout ::header ">

    </th:block>


    <!-- Content Body Start -->
    <div class="container" style="margin-top: 150px">
        <h1 class="text-center text-danger">Order Detail</h1>
        <table class="table table-striped table-inverse table-responsive">
            <thead class="thead-inverse">
            <tr>
                <th>STT</th>
                <th>Image</th>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Into Money</th>


            </tr>
            </thead>
            <tbody>
            <tr th:each="orderDetail,loop : ${orderDetails}">
                <td scope="row" th:text="${loop.count}"></td>
                <td><img th:src="@{'/uploads/' + ${orderDetail.productDetail.image}}" alt="image" style="width: 50px ; height: 50px"></td>
                <td th:text="${orderDetail.productDetail.product.productName}"></td>
                <td th:text="${orderDetail.productDetail.unit_price + '$'}"></td>
                <td th:text="${orderDetail.quantity}"></td>
                <td th:text="${orderDetail.quantity * orderDetail.productDetail.unit_price + '$'}"></td>
            </tr>
            </tbody>
        </table>
        <a class="btn btn-success" href="/order">Go Back</a>

    </div>

    <!-- Content Body End -->

    <th:block th:replace="/admin/layout/layout ::footer ">

    </th:block>

</div>

<th:block th:replace="/admin/layout/layout ::script ">

</th:block>
</body>
